language: cpp
matrix:
  include:
  - os: linux
    sudo: false
    compiler: gcc
    env: PLATFORM=linux64
  - os: osx
    compiler: clang
    env: PLATFORM=osx
script: make dist
notifications:
  email:
    recipients:
    - bengchet@cytron.com.my
    on_success: change
    on_failure: change
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: nuvodude-$TRAVIS_TAG-$PLATFORM.tar.gz
  on:
    repo: bengchet/nuvodude
    tags: true
